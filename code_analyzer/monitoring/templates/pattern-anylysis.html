{% extends "base.html" %}

{% block title %}Analysis - CODE_ANALYZER{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1>Code Analysis</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Analysis Tools</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="metric-card p-4">
                            <h3>Pattern Analysis</h3>
                            <p>Analyze code patterns and structures</p>
                            <button class="btn btn-primary">Run Analysis</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="metric-card p-4">
                            <h3>Code Quality</h3>
                            <p>Check code quality metrics</p>
                            <button class="btn btn-primary">Check Quality</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
