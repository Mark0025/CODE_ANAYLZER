{% extends "base.html" %}

{% block title %}Crews - CODE_ANALYZER{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1>Active Crews</h1>
        
        <div class="card">
            <div class="card-body">
                <div class="row">
                    {% for crew in crews %}
                    <div class="col-md-4 mb-4">
                        <div class="metric-card p-4">
                            <h3>{{ crew }}</h3>
                            <div class="mt-3">
                                <a href="/crews/{{ crew|lower }}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
